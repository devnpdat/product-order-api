# Server Configuration
server.port=8086

# Application Name
spring.application.name=product-order-api

# ===============================
# DATABASE - MySQL (Docker)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/productorderdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:orderuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:orderpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# REDIS CACHE (Docker)
# ===============================
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:redispassword}

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# ===============================
# ELASTICSEARCH (Docker)
# ===============================
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://elasticsearch:9200}

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.example.productorder=INFO

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

