# Server Configuration
server.port=8086

# Application Name
spring.application.name=product-order-api

# ===============================
# DATABASE - H2 (Simple for testing)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# REDIS CACHE (Optional - comment out if not needed)
# ===============================
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.password=redispassword
#spring.cache.type=none

# Disable Redis health check
management.health.redis.enabled=false

# ===============================
# ELASTICSEARCH (Optional - comment out if not needed)
# ===============================
#spring.elasticsearch.uris=http://localhost:9200
#spring.data.elasticsearch.repositories.enabled=false

# Disable Elasticsearch health check
management.health.elasticsearch.enabled=false

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.example.productorder=DEBUG

# ===============================
# SPRINGDOC OPENAPI (SWAGGER)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

